<h1> Signup </h1>
<form action='/logdb/signup/' method='post'>
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input type='submit' value='Signup'>
</form>
{% if no_match %}
<p style="color:red"> Passwords don't match! </p>
{% endif %}
{% if already_exists %}
<p style="color:red"> Username already exists! </p>
{% endif %}
{% if ok %}
<p style="color:green"> You have registered successfully! </p>
{% endif %}

<p> Already have an account? <a href='/logdb/login/'> Login </a> </p>
