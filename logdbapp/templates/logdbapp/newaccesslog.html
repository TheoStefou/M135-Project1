<h3>Insert a new access log </h3>
<a href='/logdb/'>Home</a><br><br>
<a href='/logdb/new'>Back</a><br><br>
<form action='/logdb/new/access/' method='post'>
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input type='submit' value='Submit'>
</form>

{% if success %}
<p style="color:green">Successful insertion of access log!</p>
{% endif %}

{% if something_went_wrong %}
<p style="color:red">Something went wrong, try again. </p>
{% endif %}
